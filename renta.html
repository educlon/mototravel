<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8">
    <!-- Hacemos que el sitio sea responsive en dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Enlaces para importar fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Importamos la fuente 'Kanit' para usar en nuestro sitio -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;400;600&display=swap" rel="stylesheet">
    <!-- Incluye Material Icons desde Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Enlace al CSS de Bootstrap para ayudarnos con estilos y diseño responsive -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/renta.css">
    <link rel="stylesheet" href="css/renta_table.css">
    
    <!-- Título de la página que aparece en la pestaña del navegador -->
    <title>Renta de motos</title>
    
    <!-- Enlace a nuestro archivo de estilos CSS personalizado -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Comienzo del encabezado de la página -->
    <header>
        <!-- Menú de navegación principal -->
        <nav class="navbar sticky-top">
            <!-- La clase 'sticky-top' hace que el menú se quede fijo en la parte superior al hacer scroll -->
            <a href="./index.html">
                <!-- Sección izquierda del menú con el logo y el título -->
                <div class="nav_inicio">
                    <!-- Logo de la empresa -->
                    <img src="image/Logo.png" class="Logo" alt="Moto Travel">
                    <!-- Título o nombre de la empresa -->
                    <!-- <h1 class="Titulo">Moto Travel</h1> -->
                    <img src="image/isotipo.png" class="Titulo" alt="Moto Travel">
                </div>
            </a>
            <!-- Sección derecha del menú con iconos -->
            <div class="nav_inicio iconos">
                <!-- Icono del carrito de compras -->
                <a href="renta.html"><box-icon class='icono' name='cycling' color='white'></box-icon></a>
                <!-- Icono del perfil de usuario -->
                <a href="/admin" target="_blank"><box-icon class='icono' name='face' color='white'></box-icon></a>
            </div>
        </nav>
        <!-- Carrusel de imágenes (slideshow) -->
        <div id="carouselExampleIndicators" class="carousel slide">
            <!-- Indicadores (puntos) para cambiar entre las imágenes del carrusel -->
            <div class="carousel-indicators">
                <!-- Botón para la primera imagen -->
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
                <!-- Botón para la segunda imagen -->
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
                <!-- Botón para la tercera imagen -->
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
            </div>
            <!-- Contenedor de las imágenes del carrusel -->
            <div class="carousel-inner">
                <!-- Primera imagen del carrusel -->
                <div class="carousel-item active">
                    <img src="./image/carousel1.png" class="d-block w-100" alt="Imagen 1">
                </div>
                <!-- Segunda imagen del carrusel -->
                <div class="carousel-item">
                    <img src="./image/carousel2.png" class="d-block w-100" alt="Imagen 2">
                </div>
                <!-- Tercera imagen del carrusel -->
                <div class="carousel-item">
                    <img src="./image/carousel3.png" class="d-block w-100" alt="Imagen 3">
                </div>
            </div>
            <!-- Botón para ir a la imagen anterior -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <!-- Icono de flecha hacia la izquierda -->
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <!-- Texto alternativo para lectores de pantalla -->
                <span class="visually-hidden">Anterior</span>
            </button>
            <!-- Botón para ir a la imagen siguiente -->
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <!-- Icono de flecha hacia la derecha -->
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <!-- Texto alternativo para lectores de pantalla -->
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </header>
    
    <!-- Comienzo de la galeria -->
    <main id="main">


        <div class="contenedor">

            <div id="app" class="contenedor-blog">
    
                <div class="blog_table">
                    
                    <section>
    
                        <h1>Renta de Motos</h1>
                        <h2>Listado de motos disponibles para renta (costo x día)</h2>
    
                        <table class="estilos-tabla">
                            <thead>
                                <tr>
                                    <th>Imagen</th>
                                    <th>Moto</th>
                                    <th>Costo Renta</th>
                                    <th>Estado</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="vehiculo in vehiculos">
                                    <td><a :href=vehiculo.imagen target="_blank" onClick="window.open(this.href, this.target, 'width=900,height=600'); return false;"><img :src=vehiculo.imagen alt="" width="75" height="50"></a></td>
                                    <td>Marca: {{vehiculo.marca}}<br/>Modelo: {{vehiculo.modelo}}<br/>Año: {{vehiculo.anio}}</td>
                                    <td>$&nbsp;{{vehiculo.precio.toLocaleString()}}</td>
                                    <td v-if="vehiculo.renta==true" class="no_option">ALQUILADO</td>
                                    <td v-else class="si_option">DISPONIBLE</td>
                                </tr>
                            </tbody>
                        </table>
    
                    </section>
    
                </div>
    
            </div>
            
        </div>


    </main>
    
    
    <!-- <footer class="container">
        
    </footer> -->
    
    <!-- Scripts de JavaScript necesarios para Bootstrap y los iconos -->
    <!-- Script de Bootstrap para funcionalidades interactivas -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script para los iconos de Boxicons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/renta.js"></script>
</body>
</html>
